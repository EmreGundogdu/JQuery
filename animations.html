<html>

<head>
    <title>Jquery</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <style>
        #box {
            position: absolute;
            top: 50px;
            left: 10px;
            width: 200px;
            height: 200px;
            background-color: blue;
        }
    </style>
</head>

<body>

    <button id="animate">DEĞİŞTİR</button>
    <div id="box">
        Merhaba
    </div>


    <script>
        $(document).ready(function () {
            var box = $("#box");
            $("#animate").click(function () {
                box.animate({
                    left: '200px',
                    width: '300px',
                    height: '300px'
                }, 200, function () {
                    alert("animasyon bitti")
                })
                box.animate({ fontSize: '30px' }, "fast")
            })
        })
    </script>
</body>

</html>
