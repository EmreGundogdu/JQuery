<html>

<head>
    <title>Jquery</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    </style>
</head>

<body>
    <p>JQuery derlseri</p>
    <button id="hide">Hide</button>
    <button id="show">Show</button>
    <button id="toggle">AÃ§/Kapa</button>



    <script>
        $(document).ready(function () {
            $("#hide").click(function () {
                $("p").hide();
            })
        })
        $(document).ready(function () {
            $("#show").click(function () {
                $("p").show();
            })
        })
        $(document).ready(function () {
            $("#toggle").click(function () {
                $("p").toggle();
            })
        })
    </script>
</body>

</html>
